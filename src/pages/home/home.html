<ion-header id="home-header">
    <ion-navbar>
        <ion-title>
            <img alt="logo" height="40" src="assets/imgs/axar.png"> Parents
        </ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <div>
                    Welcome to the Parent App
                </div>
            </ion-col>
            <ion-col ion-item block>



                <ion-avatar item-left>
                    <img src="assets/imgs/geeta.jpg">
                </ion-avatar>





            </ion-col>
        </ion-row>
    </ion-grid>



    <ion-grid>
        <ion-row>
            <button ion-button block>
                    <ion-col col-3>
                        KID ID
                    </ion-col>
                    <ion-col col-4>
                        KID NAME
                    </ion-col>
                    <ion-col col-5>
                        GROUP NAME ID
                    </ion-col>
                </button>
        </ion-row>
        <div>
            <ion-row bottom *ngFor="let item of kidList" (click)="goToEditKidDetails(item)">
                <button ion-button block id="list-row">
                    
                    <ion-col col-3  ion-item  id="col-avatar">
                            {{ item.kidID }}
                            <ion-avatar item-left no-padding >
                                    <img src="assets/imgs/geeta.jpg">   
                                </ion-avatar>
                        
                        
                    
                    </ion-col>
                
                    <ion-col col-4>

                        {{ item.kidName }}<br>

                    </ion-col>
                    <ion-col col-5>

                        {{ item.groupName }} {{item.groupID}}

                    </ion-col>
                    
                </button>

            </ion-row>
        </div>

    </ion-grid>









    <div padding>
        <button ion-button block (click)="goToFees()">Fees</button>
    </div>

    <div padding>
        <button ion-button block (click)="goToAttendance()">Attendance</button>
    </div>

    <div padding>
        <button ion-button block (click)="goToProgress()">Progress</button>
    </div>

    <div padding>
        <button ion-button block (click)="goToPerformance()">Performance</button>
    </div>













</ion-content>
