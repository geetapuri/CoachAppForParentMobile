<ion-header>
    <ion-navbar>
        <ion-title>
            CoachKids For Parents
        </ion-title>
    </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-auto>
                <img src="assets/imgs/parent.png" class="logo">
            </ion-col>
            <ion-col>
                <ion-row>
                    <ion-col></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-auto>
                        
                        <button ion-item block >
                            <ion-avatar item-left>
                                <img src="assets/imgs/geeta.jpg">
                            </ion-avatar>
                            WELCOME {{user}} 
                        
                        </button>
                    </ion-col>

                </ion-row>


            </ion-col>
            <ion-col>

            </ion-col>
        </ion-row>
    </ion-grid>



    <div padding>
        <button ion-button block (click)="getKids()">Kids</button>
    </div>

    <div padding>
        <button ion-button block (click)="goToSchedule()">Classes {{user}}</button>
    </div>


    <div padding>
        <button ion-button block (click)="goToAttendance()">Attendance</button>
    </div>

    <div padding>
        <button ion-button block (click)="goToProgress()">Progress</button>
    </div>

    <div padding>
        <button ion-button block (click)="goToPerformance()">Performance</button>
    </div>


    <div padding>
        <button ion-button block (click)="goToFees()">Fees</button>
    </div>

    








</ion-content>
